<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cours en ligne</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header id="header" class="header">
    <div class="container">
      <div class="row">
        <div class="four columns logo">
          <img src="img/coding_factory.jpg" id="logo">
        </div>
        <div class="two columns u-pull-right">
          <ul>
            <li class="submenu">
              <img src="img/cart.png" id="img-cart">
              <div id="cart">
                <table id="cart-table" class="u-full-width">
                  <thead>
                    <tr>
                      <th></th>
                      <th>Article</th>
                      <th>Prix</th>
                      <th>Qt√©</th>
                      <th>Supprimer</th>
                    </tr>
                  </thead>
                  <tbody id="contentCart">
                    <tr id="total"></tr>
                  </tbody>
                </table>
                <a onclick = removeall() id="empty-cart" class="button u-full-width">Vider le panier</a>
                <a href="commander.html" id="empty-cart" class="button u-full-width">Commander</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>

  <form id="search-item" class="search-form">
    <input type="text" placeholder="Rechercher ...">
  </form>

  <div id="courses-list">

    <h1>Cours en ligne</h1>
    <div class="courses__container"></div>
    <div id="no_course" class="hidden">Aucun cours n'est disponible pour votre recherche</div>
  </div>

  <!-- Display in index.js -->
  <div class="courses__container" id="courses">
  </div>

  <footer>
  </footer>

  <script src="data/courses.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
  <script src="js/shoppping.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
